<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Price Comparison Table</title>
  </head>
  <body>
    <section class="price-comparison">
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="pound-sign">£</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
      </div>
      <div class="price-column popular">
        <div class="price-header">
          <div class="price">
            <div class="pound-sign">£</div>
            20
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Professional</div>
        </div>
        <div class="divider"></div>
      </div>
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="pound-sign">£</div>
            50
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Enterprise</div>
        </div>
        <div class="divider"></div>
      </div>
    </section>
  </body>
</html>
